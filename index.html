<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拍照2</title>
    <script src="./reqrcode.js"></script>
    <style>
body,
ul {
    margin: 0;
    padding: 0
    list-style: none
}
        .app__layout {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #7f7f7f
        }
        video {
            transform: translateX(-50%) translateY(-50%);
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            overflow: hidden;
            position: absolute
        }
        .app__overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    transition: all .2s ease-in;
    width: 320px;
    height: 320px;
    margin: auto;
    background: linear-gradient(#2196F3, #2196F3) left top, linear-gradient(#2196F3, #2196F3) left top, linear-gradient(#2196F3, #2196F3) right top, linear-gradient(#2196F3, #2196F3) right top, linear-gradient(#2196F3, #2196F3) right bottom, linear-gradient(#2196F3, #2196F3) right bottom, linear-gradient(#2196F3, #2196F3) left bottom, linear-gradient(#2196F3, #2196F3) left bottom;
    background-repeat: no-repeat;
    background-size: 3px 30px, 30px 3px
}

.app__overlay::after {
    content: "";
    display: table;
    line-height: 0;
    width: 314px;
    height: 314px;
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: 0 -1px 0 rgba(249, 249, 249, .06), 0 0 3px rgba(255, 255, 255, .18), 0 1px 3px rgba(253, 253, 253, .18)
}

@-webkit-keyframes scanner {
    0% {
        bottom: 100%
    }

    50% {
        bottom: 0
    }

    to {
        bottom: 100%
    }
}

@-moz-keyframes scanner {
    0% {
        bottom: 100%
    }
    to {
        bottom: 0
    }
}

@-o-keyframes scanner {
    0% {
        bottom: 100%
    }
    to {
        bottom: 0
    }
}

@keyframes scanner {
    0% {
        bottom: 100%
    }
    to {
        bottom: 0
    }
}
.custom-scanner {
    width: 300px;
    height: 3px;
    background: linear-gradient(to right, rgba(0, 0, 0, 0) 00%, #2196f3 50%, rgba(0, 0, 0, 0) 100%);
    position: absolute;
    -webkit-transition: all .2s linear;
    -moz-transition: all .2s linear;
    transition: all .2s linear;
    -webkit-animation: scanner 7s linear infinite;
    -moz-animation: scanner 7s infinite linear;
    -o-animation: scanner 7s infinite linear;
    animation: scanner 7s linear infinite;
    display: none;
    margin-left: 10px
}
    </style>
</head>

<body>
    <div class="app__layout"><video id="v" autoplay playsinline disablepictureinpicture muted></video></div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="app__overlay">
        <div class="app__overlay-frame"></div>
        <div class="custom-scanner" style="display: block;"></div>
        <div class="app__help-text"></div>
    </div>
    <script>
        !(function () {
            // 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
            if (navigator.mediaDevices === undefined) {
                navigator.mediaDevices = {};
            }
            if (navigator.mediaDevices.getUserMedia === undefined) {
                navigator.mediaDevices.getUserMedia = function (constraints) {
                    // 首先，如果有getUserMedia的话，就获得它
                    var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

                    // 一些浏览器根本没实现它 - 那么就返回一个error到promise的reject来保持一个统一的接口
                    if (!getUserMedia) {
                        return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                    }

                    // 否则，为老的navigator.getUserMedia方法包裹一个Promise
                    return new Promise(function (resolve, reject) {
                        getUserMedia.call(navigator, constraints, resolve, reject);
                    });
                }
            }
            const constraints = {
                video: {
                    facingMode: "environment"
                },
                audio: false
            };
            let videoPlaying = false;
            let v = document.getElementById('v');
            let promise = navigator.mediaDevices.getUserMedia(constraints);
            promise.then(stream => {
                // 旧的浏览器可能没有srcObject
                if ("srcObject" in v) {
                    v.srcObject = stream;
                } else {
                    // 防止再新的浏览器里使用它，应为它已经不再支持了
                    v.src = window.URL.createObjectURL(stream);
                }
                v.onloadedmetadata = function (e) {
                    v.play();
                    videoPlaying = true;
                };
            }).catch(err => {
                console.error(err.name + ": " + err.message);
            })
            window.setInterval(function () {
                //里面写内容
                if (videoPlaying) {
                    let canvas = document.getElementById('canvas');
                    canvas.width = v.videoWidth;
                    canvas.height = v.videoHeight;
                    canvas.getContext('2d').drawImage(v, 0, 0);
                    let data = canvas.toDataURL('image/webp');
                    qrcode.decode(data);
                    qrcode.callback = function (imgMsg) {
                        if (imgMsg != 'error decoding QR Code') {
                            window.location.href = imgMsg
                        };
                    };
                };
            }, 1000);
        })();
    </script>
</body>

</html>
